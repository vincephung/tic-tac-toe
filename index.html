<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <title>Tic-Tac-Toe</title>
    </head>
    <body>

        <header class="heading">
            <h1>Tic Tac Toe</h1>
            <label for="player1-name">Player One (X): </label>
            <input type="text" class="player-input" id="player1-name">
            <br>
            <label for="player2-name">Player Two (O): </label>
            <input type="text" class="player-input" id="player2-name">

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                <label class="custom-control-label" for="customSwitches">Play against AI</label>
              </div>
            <button type="button" class="btn btn-primary startBtn">Start Game</button>


        </header>

        <div class="container board-grid">
            <div class="row">
                <div class="col board-square top-row" id="block-00"></div>
                <div class="col board-square top-row" id="block-01"></div>
                <div class="col board-square top-row right-column"id="block-02"></div>
            </div>
            <div class="row">
                <div class="col board-square middle-row"id="block-10"></div>
                <div class="col board-square middle-row"id="block-11"></div>
                <div class="col board-square middle-row right-column"id="block-12"></div>
            </div>
            <div class="row">
                <div class="col board-square bottom-row"id="block-20"></div>
                <div class="col board-square bottom-row"id="block-21"></div>
                <div class="col board-square bottom-row right-column"id="block-22"></div>
            </div>
          </div>        

          <div class="winningMessage"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
